<!--figure tags without plugin: http://stackoverflow.com/questions/19331362/using-an-image-caption-in-markdown-jekyll -->

<figure>
	<a href="{{ include.src }}">
		<center><img src="{{ include.src }}" height="{{ include.height }}" width="{{ include.width }}" alt="{{ include.caption }}"></center>
	</a>
<figcaption>
    <center>{{ include.caption }}</center>
</figcaption>
</figure>
